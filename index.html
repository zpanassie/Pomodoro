<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body class="work-mode">
  <main>
    <div class="container">
        <h1>TIMER POMODORO</h1>
        <div id="modal" class="modal">
          <div class="modal-content">
            <form id="settingsForm">
              <label for="workDuration">Durée du travail (minutes):</label>
              <input class="lab" type="number" id="workDuration" name="workDuration" min="1" max="120" value="25" required>
              
              <label for="breakDuration">Durée de la pause (minutes):</label>
              <input class="lab" type="number" id="breakDuration" name="breakDuration" min="1" max="120" value="5" required>
              
              <button>Mettre à jour</button>
            </form>
            <button id="cancel">Annuler</button>
          </div>
        </div>
        <div class="controls">
            <button id="workBtn" class="active">Travail</button>
            <button id="breakBtn">Pause</button>
        </div>
        <div class="timer-container">
            <div id="progressCircle">
                <svg>
                    <circle cx="100" cy="100" r="90"></circle>
                    <circle cx="100" cy="100" r="90" id="progressBar"></circle>
                </svg>
                <div id="timeDisplay">25:00</div>
            </div>
        </div>
        <button id="startBtn" class="start">
          <span id="play" class="material-symbols-outlined">
          play_arrow
          </span>
          </button>
        <button id="settingsBtn" class="settings">
          <span class="material-symbols-outlined">
          settings
          </span>
        </button>
    </div>
  </main>
  <footer>
    © PANASSIE Zacharie
  </footer>
</body>
</html>
